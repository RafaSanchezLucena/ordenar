<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartas</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <header>
        <div class="menu">
            <div class="menu__logo">
                <h1>Order</h1>
            </div>
            <div class="menu__titulo">
                <h2>Ordenamiento de burbuja</h2>
            </div>
            <div class="menu__enlaces">
                <a class="menu__enlace" href="#">Opciones</a>
            </div>
        </div>
        <div class="linea">
            <p class="linea__separacion"></p>
        </div>
        <div class="contenedor__botones">
            <a href="#" class="boton__ordenar">Ordenar</a>
            <a href="#" class="boton__desordenar">Desordenar</a>
        </div>
        <div class="container">
            <div class="container__elementos">
                <div id="uno" value="1" class="elemento">1</div>
                <div id="dos" value="2" class="elemento">2</div>
                <div id="tres" value="3" class="elemento">3</div>
                <div id="cuatro" value="4" class="elemento">4</div>
                <div id="cinco" value="5" class="elemento">5</div>
                <div id="seis" value="6" class="elemento">6</div>
                <div id="siete" value="7" class="elemento">7</div>
                <div id="ocho" value="8" class="elemento">8</div>
                <div id="nueve" value="9" class="elemento">9</div>
                <div id="diez" value="10" class="elemento">10</div>           
            </div>
        </div>
    </header>

    <!-- CSS -->
    <script src="./main.js" type="module"></script>
    <!--  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"
        referrerpolicy="no-referrer"></script>
</body>

</html>
